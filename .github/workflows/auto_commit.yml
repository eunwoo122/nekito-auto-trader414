name: Auto Commit

on:
  push:
    paths:
      - "nekito_multi_trade_bot.py"
  workflow_dispatch:

jobs:
  commit-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git config
        run: |
          git config --global user.name "nekito-bot"
          git config --global user.email "bot@nekito.com"

      - name: Commit changes
        run: |
          git add nekito_multi_trade_bot.py
          git commit -m "🧠 자동 조건 완화 커밋" || echo "No changes"
          git push || echo "Nothing to push"
